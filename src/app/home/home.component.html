<div class="card">
  <p-toolbar 
      styleClass="bg-gray-900 shadow-2" 
      [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--blue-500), var(--orange-800))' }">
      <ng-template pTemplate="start">
          <img src="asset/lol.webp" class="w-5rem h-5rem"/>
          <p class="ml-2 border-round-right font-bold p-3 flex align-items-center justify-content-center">
            CANARDI
          </p>
      </ng-template>
      <ng-template pTemplate="center">
          <div class="flex flex-wrap align-items-center gap-3">
              <button routerLink="book-form/new" class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                  <i class="pi pi-plus text-2xl"></i>
              </button>
              <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                  <i class="pi pi-book text-2xl"></i>
              </button>
              <button routerLink="book-search/book" class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-search text-2xl"></i>
              </button>
          </div>
      </ng-template>
      <ng-template pTemplate="end">
          <div class="flex align-items-center gap-2">
              <p-avatar 
                  image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                  shape="circle" />
              <span class="font-bold text-bluegray-50">
                  Patricio Ricardi
              </span>
          </div>
      </ng-template>
  </p-toolbar>
  </div>
  

<div class="flex flex-column gap-2">
    <div class="flex gap-4 flex-wrap">
      @for (book of books; track book.id) {
      <p-card
        header="{{ book.title }}"
        subheader="{{ book.author }}"
        [style]="{ width: '360px' }"
      >
        <ng-template pTemplate="header">
        </ng-template>
        <p>PÃ¡ginas: {{ book.pages }}</p>
        <p>Precio: {{ book.price }}$</p>
        <ng-template pTemplate="footer">
          <div class="flex gap-1 mt-1">
            <p-button
              (onClick)="deleteBook(book.id)"
              label="Borrar"
              severity="secondary"
            />
            <a routerLink="book-form/{{ book.id }}" class="p-button font-bold">
              Editar
            </a>
          </div>
        </ng-template>
      </p-card>
      }@empty {
      <p>No existen libros</p>
      }
    </div>
  </div>
